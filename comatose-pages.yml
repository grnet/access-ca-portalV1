    - title: person
      children: 
      - title: New User Registration
        filter_type: Textile
        body: |-
          <div class="leftCol column span-4" style="padding-bottom: 32767px; margin-bottom: -32767px;">
            <div id="leftColContainer">
              <ul id="Procedure" style="margin-left: -5px; text-align: left">
                <li class="leftMenuHead">Process</li>
                <li>Register personal details:</li>
                <li><a href="/register/csr_form">Certificate application</a></li>
                <li><a href="/register/csr_receipt">Send application</a></li>
          
                <li style="list-style: none;">&nbsp;</li>
                <li style="list-style: none;">&nbsp;</li>
                <li style="list-style: none;">&nbsp;</li>
          
                <li class="leftMenuHead">Contact</li>
                <li><%= mail_to "support@grid.auth.gr", "GridAUTH Support", :encode => "javascript" %></li>
               </ul>
            </div>
          </div>
          <div class="column span-12" style="padding-bottom: 32767px; margin-bottom: -32767px;">
            <form action="/person" method="post">
              <fieldset id="editFormFields">
                <legend>New user registration</legend>
                <%= include "en/web/person/form" %>
              </fieldset>
            </form>
          </div>
          <div class="span-7" style="padding-bottom: 32767px; margin-bottom: -32767px;">
            <fieldset style="width: 100%; padding-left: 5px; padding-right: 1px;">
              <legend>Existing users</legend>
              <p style="padding-right: 20px; text-align: left;">
                If you are the owner of a valid certificate form Hellasgrid CA and you want to renew it, visit the "management page":/account of your account. In case you had already issued a certificate from Hellasgrid CA which has expired or has been lost, please fill in your e-mail in the following field in order to continue with the application process for a new certificate.
              </p>
              <form action="/person/re_activate" method="post">
                <div align="left" style="padding-right: 20px">
                  <div style="text-align: left;">
                    <label  for="person_email_re_activate">
                      Search E-mail
                    </label>
                  </div>
                  <input class="textbox" id="person_email_re_activate" name="person[email]" size="20" type="text" />
                </div>
                <input type="submit" value="Search" class="textbox" />
              </form>
            </fieldset>
          </div>
        keywords: ""
        slug: new-user-registration
      - title: new/edit form
        filter_type: Textile
        body: |-
          <div class="column span-11 last">
            <div class="column span-3">
              <label>Name</label>
            </div>
            <div class="column span-8 last">
              <div class="column span-4">
                <label for="person_first_name_el">Greek</label><br />
                <input class="textbox" id="person_first_name_el" name="person[first_name_el]" size="20" type="text" value="<%= person[:first_name_el] %>" />
              </div>
              <div class="column span-4 last">
                <label for="person_first_name_en">English</label><br />
                <input class="textbox" id="person_first_name_en" name="person[first_name_en]" size="20" type="text" value="<%= person[:first_name_en] %>" />
              </div>
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label>Surname</label>
            </div>
            <div class="column span-8 last">
              <div class="column span-4">
                <label for="person_last_name_el">Greek</label><br />
                <input class="textbox" id="person_last_name_el" name="person[last_name_el]" size="20" type="text" value="<%= person[:last_name_el] %>" />
              </div>
              <div class="column span-4 last">
                <label for="person_last_name_en">English</label><br />
                <input class="textbox" id="person_last_name_en" name="person[last_name_en]" size="20" type="text" value="<%= person[:last_name_en] %>"/>
              </div>
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_email">E-mail</label>
            </div>
            <div class="column span-8 last">
              <input class="textbox" id="person_email" name="person[email]" size="20" type="text" value="<%= person[:email] %>" />
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_organization_id">Organization</label>
            </div>
            <div class="column span-8 last">
              <select class="textbox" id="person_organization_id" name="person[organization_id]">
                <% organizations.each do |organization| %>
                  <option value="<%= organization[:id]%>" <%= 'selected="selected"' if person[:organization_id] == organization[:id] %> >
                    <%=truncate(organization[:name_en],:omission => "...", :length => 40) %>
                  </option>
                <% end %>
              </select>
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_work_phone">Work phone</label>
            </div>
            <div class="column span-8 last">
              <input class="textbox" id="person_work_phone" name="person[work_phone]" size="20" type="text" value="<%= person[:work_phone] %>" />
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_scientific_field_id">Scientific field</label>
            </div>
            <div class="column span-8 last">
              <select class="textbox" id="person_scientific_field_id" name="person[scientific_field_id]">
                <% scientific_fields.each do |scientific_field| %>
                  <option value="<%= scientific_field[:id]%>" <%= 'selected="selected"' if person[:scientific_field_id] == scientific_field[:id] %>>
                    <%= truncate(scientific_field[:description],:omission => "...", :length => 40)%>
                  </option>
                <% end %>
              </select>
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_department">Department</label>
            </div>
            <div class="column span-8 last">
              <input class="textbox" id="person_department" name="person[department]" size="20" type="text" value="<%= person[:department] %>" />
            </div>
          </div>
          <div class="column span-11 last">
            <div class="column span-3">
              <label for="person_position">Property</label>
            </div>
            <div class="column span-8 last">
              <select class="textbox" id="person_position" name="person[position]">
                <option value="Researcher" <%= 'selected="selected"' if person[:position] == "Researcher" %>>Researcher</option>
                <option value="Faculty" <%= 'selected="selected"' if person[:position] == "Faculty" %>>professor</option>
                <option value="Staff" <%= 'selected="selected"' if person[:position] == "Staff" %>>Technical Staff</option>
                <option value="Student" <%= 'selected="selected"' if person[:position] == "Student" %>>Student</option>
              </select>
            </div>
          </div>
          <div class="column prepend-4">
            <input type="submit" value="Submit" class="textbox" />
          </div>
