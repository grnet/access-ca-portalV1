      - title: warning
        filter_type: Textile
        body: |-
          <fieldset>
            <legend>WARNING</legend>
            <p>
          In order to use the application you will have to import your certificate from Hellasgrid CA (<a href="http://crl.grid.auth.gr/hellasgrid-ca-2006/cert/82b36fca.cacrt">import</a>) as well as HellasGrid Root CA (<a href="http://crl.grid.auth.gr/hellasgrid-root-ca-2006/cert/28a58577.cacrt">import</a>) which has signed the certificate. You can find more information for Hellasgrid CA in <a href="/about_ca">its website</a>.
            </p>
          </fieldset>
          <br />
        keywords: ""
        slug: warning
      - title: account
        filter_type: Textile
        body: |-
          <div style="border: grey solid 1px; padding: 10px; width: 300px">
            <h1 style="font-size: 12px">
              Do you already have a certificate from Hellasgrid CA?
            </h1>
            <p>
              In case you already have a certificate from Hellasgrid CA (and it is installed in your browser), you can visit <a href="/account">the management webpage</a> of your personal account, overriding the registration process in Hellasgrid
            </p>
          </div>
          <br />
        keywords: ""
        slug: account
      - title: procedure
        filter_type: Textile
        body: |-
          <h1>Access process to the Grid for new users</h1>
          
          <div class="column span-12">
            <div class="column span-2">
                <a href="/register/registration_form"><img alt="One" src="/images/one.png" style="border: 0" /></a>
            </div>
            <div class="column span-10 last" style="color: #666666; font-family: Verdana, Arial, Helvetica; font-style: normal; font-size: 12px;">
              Get your digital certificate from the National Certification Authority Hellasgrid CA <a href="/:locale/register/registration_form"><img alt="Go" src="/images/go.jpg" style="border: 0; margin: 0" /></a>
            </div>
          </div>
          
          <div class="column span-12">
            <div class="column span-2">
                <a href="/account/ui_access_form"><img alt="Two" src="/images/two.png" style="border: 0" /></a>
            </div>
            <div class="column span-10 last" style="color: #666666; font-family: Verdana, Arial, Helvetica; font-style: normal; font-size: 12px;">
                Get access to one of the User Interfaces of Hellasgrid (certificate required) <a href="/account/ui_access_form"><img alt="Go" src="/images/go.jpg" style="border: 0; margin: 0" /></a>
            </div>
          </div>
          
          <div class="column span-12">
            <div class="column span-2">
                <a href="/account"><img alt="Three" src="/images/three.png" style="border: 0" /></a>
            </div>
            <div class="column span-10 last" style="color: #666666; font-family: Verdana, Arial, Helvetica; font-style: normal; font-size: 12px;">
                Register to a VO (certificate required) <a href="/account"><img alt="Go" src="/images/go.jpg" style="border: 0; margin: 0" /></a>
            </div>
          </div>
          <p>
          <p>
          <div class="column span-10 last" style="color: #666666; font-family: Verdana, Arial, Helvetica; font-style: normal; font-size: 12px; border-style: solid; border-color:grey; border-width:1px; padding:5px">
                Submit application for certificate for a server or service (for Site Administrators. A personal certificate is required.)  <a href="/host/list"><img alt="Go" src="/images/go.jpg" style="border: 0; margin: 0" /></a>
          </div>
        keywords: ""
        slug: procedure
      - title: links
        filter_type: Textile
        body: |-
          <div style="border: grey solid 1px; padding: 10px; width: 300px">
            <h1 style="font-size: 12px">Useful links</h1>
            <p>
              <a href="http://www.hellasgrid.gr">www.hellasgrid.gr</a> <br />
              <a href="https://wiki.hellasgrid.gr">wiki.hellasgrid.gr</a> <br />
              <a href="/cert">Search certificate</a>
            </p>
            <p>
              For questions or problems that may concern the usage of the Grid Infrastructure, you can always contact the support team: <br />
              <a href="mailto:user-support@hellasgrid.gr">user-support@hellasgrid.gr</a>
            </p>
          </div>
        keywords: ""
        slug: links
